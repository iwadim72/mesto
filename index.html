<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.png" alt="Логотип Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__main-info">
                    <img class="profile__avatar" src="./images/Avatar.jpg">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        </div>
                        <p class="profile__name-description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="popup">
                <div class="popup__container">
                    <h3 class="popup__description">Редактировать профиль</h3>
                    <form class="popup__form">
                        <input class="popup__firstname" type="text" value="Жак-Ив Кусто">
                        <input class="popup__name-description" type="text" value="Исследователь океана">
                        <input class="popup__submit" type="submit" value="Сохранить">
                    </form>
                    <button class="popup__close"></button>
                </div>
            </section>

            <section class="places">
                <ul class="places__elements">
                    <li class="places__element">
                        <img class="places__photo" src="./images/Karachaevsk.jpg" alt="Монастырь">
                        <div class="places__name-container">
                            <h2 class="places__name">Карачаевск</h2>
                            <button class="places__like"></button>
                        </div>
                    </li>
                    <li class="places__element">
                        <img class="places__photo" src="./images/Elbrus.png" alt="Гора Эльбрус">
                        <div class="places__name-container">
                            <h2 class="places__name">Гора Эльбрус</h2>
                            <button class="places__like"></button>
                        </div>
                    </li>
                    <li class="places__element">
                        <img class="places__photo" src="./images/Dombai.png" alt="Гора Домбай">
                        <div class="places__name-container">
                            <h2 class="places__name">Домбай</h2>
                            <button class="places__like"></button>
                        </div>
                    </li>
                    <li class="places__element">
                        <img class="places__photo" src="./images/Elbrus.png" alt="Гора Эльбрус">
                        <div class="places__name-container">
                            <h2 class="places__name">Гора Эльбрус</h2>
                            <button class="places__like"></button>
                        </div>
                    </li>
                    <li class="places__element">
                        <img class="places__photo" src="./images/Dombai.png" alt="Гора Домбай">
                        <div class="places__name-container">
                            <h2 class="places__name">Домбай</h2>
                            <button class="places__like"></button>
                        </div>
                    </li>
                    <li class="places__element">
                        <img class="places__photo" src="./images/Karachaevsk.jpg" alt="Монастырь">
                        <div class="places__name-container">
                            <h2 class="places__name">Карачаево-Черкиссияяяяяяяяяяяяяяяяяяяя</h2>
                            <button class="places__like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
